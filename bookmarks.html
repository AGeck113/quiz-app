<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <!--first card-->
      <article class="question-card">
        <button
          class="question-card__bookmark-button active"
          aria-label="bookmark"
        >
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
            />
          </svg>
        </button>
        <p class="question-card__question">
          What driver ended his F1 career in 2022?
        </p>
        <button class="question-card__show-answer-button">Show Answer</button>

        <ul class="question-card__categorie-tags">
          <li>#F1</li>
          <li>#Racing</li>
          <li>#DankeSeb</li>
        </ul>
      </article>
      <!--second card-->
      <article class="question-card">
        <button
          class="question-card__bookmark-button active"
          aria-label="bookmark"
        >
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
            />
          </svg>
        </button>
        <p class="question-card__question">
          Who is the 2022 F1 World-Champion?
        </p>
        <button class="question-card__show-answer-button">Show Answer</button>

        <ul class="question-card__categorie-tags">
          <li>#F1</li>
          <li>#Racing</li>
          <li>#Champion</li>
        </ul>
      </article>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html">
          <img src="./assets/kindpng_822718.png" alt="navigate to questions"
        /></a>
        <a href="./bookmarks.html" class="navbar__active-tab"
          ><img
            src="./assets/P54wi8dBuiTavN8-Bookmark-PNG-File.png"
            alt="bookmarks"
        /></a>
        <a href="./profile.html"
          ><img src="./assets/profile.png" alt="navigate to profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
